ID: Steckbrief
_schema-version: '3.1'
version: 0.0.1

modules:
 - name: SteckBriefUI
   type: html5
   path: SteckBriefUI
   parameters:
      disk-quota: 1024M
      memory: 1024M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_Steckbrief
    - name: dest_Steckbrief

resources:
 - name: uaa_Steckbrief
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_Steckbrief
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

