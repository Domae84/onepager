#Main Body
mainProfileTitle=Über mich
mainProfileText=Leidenschaftlicher SAP Fiori Berater und Fullstack Entwickler, mit der Passion für gute Code-Qualität, der stets auf der Suche nach neuen Herausforderungen ist. 
mainProfileDescription1=Seit meinem Start als Associate Consultant bei SAP Deutschland SE & Co. KG habe ich meinen beruflichen Schwerpunkt voll und ganz auf die Entwicklung von SAP Fiori Anwendungen gelegt. Während mehreren langläufigen Entwicklungsprojekten bei namenhaften DAX-Unternehmen konnte ich meine Expertise im Entwickeln von Frontend-Anwendungen mit SAPUI5 als auch OData-Services auf Basis von ABAP/CDS permanent verbessern. 
mainProfileDescription2=Dazu ergänzend habe ich Wissen in weiteren Technologien wie z.B. SAP Cloud Plattform (Neo/CF), Mendix, BOPF und SAP Fiori Elements aufgebaut. Mit diesem Wissen habe ich die SAP verlassen und bin als Service-Experte zu den Stadtwerken München gewechselt. 
mainProfileDescription3=Als Verantwortlicher für den Bereich Fiori Entwicklung habe ich den Grundstein für erfolgreiche und qualitative Frontend-Entwicklung gelegt. Anfangs durch das Verfassen von Entwicklungsrichtlinien und regelmäßiger Überprüfung der aktuellen Entwicklungsqualität konnte ich mich weiter zum zertifizierten Software-Architekten entwickeln.  
mainProfileDescription4=In dieser Rolle habe ich zusammen mit dem externen Dienstleister neue Fiori Anwendungen konzipiert und junge Kollegen auf ihrem Weg zum modernen Fiori-Entwickler begleitet.  
mainProfileDescription5=Seit Juli 2021 arbeite ich als selbstständiger SAP Berater.
