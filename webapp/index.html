<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />

		<meta prefix="og: http://ogp.me/ns#" property="og:title" content="My Career Profile" />

		<meta prefix="og: http://ogp.me/ns#" property="og:description" content="My personal profile app written in SAPUI5 and deployed on the SAP Cloud Plattform in the Cloud Foundry Environment" />

		<meta prefix="og: http://ogp.me/ns#" property="og:image" content="https://i2.wp.com/genuineprogrammer.com/wp-content/uploads/2017/11/sapui5.jpg?resize=300%2C284&ssl=1" />

		<meta prefix="og: http://ogp.me/ns#" property="og:url" content="http://www.dominik-espitalier.com" />
		<link href="icon/favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<title>Dominik Espitalier</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize_plus"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"domae.privat.SteckBriefUI": "./"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "domae.privat.SteckBriefUI"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
